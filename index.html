<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="/img/pokeball.png" type="image/png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="data">
      <div class="poke">
        <div class="left-poke">
          <div class="c-uno">
            <div class="c-uno-d">
              <div class="c-dos">
                <div class="c-dos-d">
  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="center-poke">
          <div class="c-cinco">
            <div class="c-cinco-d">
              <div class="c-cinco-centro">

              </div>
            </div>
          </div>
        </div>
        <div class="right-poke">
          <div class="c-tres">
            <div class="c-tres-d">
              <div class="c-cuatro">
                <div class="c-cuatro-d">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="form">
          <h3 id="titulo" >Bienvenido entrenador pokemon</h3>
          <label for="pokemon">Comencemos a buscar pokem√≥ns!!:</label>
          <input type="text" name="pokemon" id="pokemon" placeholder="P.e. Pikachu">
          <button id="buscar" onclick="obtener()">Buscar</button>
        </div>
        <img src="/img/pokeball.png" alt="" id="sprite">
        <p id="s-name"></p>
        <p id="s-type"></p>
        <p id="s-stats"></p>
        <p id="s-mov"></p>
      </section>
      <div class="dex">
        <div class="left-dex">
          <div class="c-seis">
            <div class="c-seis-d">
              <div class="c-siete">
                <div class="c-siete-d">
  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="center-dex">
          <div class="c-diez">
            <div class="c-diez-d">
              <div class="c-diez-centro">
                
              </div>
            </div>
          </div>
        </div>
        <div class="right-dex">
          <div class="c-ocho">
            <div class="c-ocho-d">
              <div class="c-nueve">
                <div class="c-nueve-d">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/scripts.js"></script>
</body>
</html>
